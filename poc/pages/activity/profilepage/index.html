<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div class="profile-background-container">
        <div class="profile-content-container">
            <div class="container-profile-page">
               
                <div class="profile-image">
                    <img src="./pexels-wallace-chuck-4580470.jpg"  alt="">
                </div>
                    
               
                <label for="imgUpload">
                    <div class="profile-img-text">
                        <h1>change the profile</h1>
                        <i class="fas fa-camera"></i>
                    </div>
                    <input type="file" name="image" id="imgUpload" style="display: none;">
                </label>
                <div class="profile-image-name">
                    <div class="profile-image-name-n">David Peterson</div>
                    <div class="edit-profile-info">Edit</div>
                </div>
            </div>
        </div>
        <div class="container-profile-info">
            <input type="name" id="name-edit-profile" placeholder="Name">
            <input type="email" id="email-edit-profile" placeholder="Email">
            <input type="password" id="pw-edit-profile" placeholder="Password">
            <input type="password" id="cpw-edit-profile" placeholder="Confirm Password">
            <div class="save-and-cancel-btn">
                <div class="save-btn" id="profile-edit-save-btn">Save</div>
                <div class="cancel" id="profile-edit-cancel-btn">Cancel</div>
            </div>
        </div>
    </div>

    <div class="my-review-section">
        <div class="my-review-section-heading">
            <h1>Want to edit your review!!</h1>
        </div>
        <div class="my-review-section-container-all-review">
            <div class="my-review-section-container-1-review">
                <div class="my-review-section-container-1-review-image">
                    <img src="../planpage/kisspng-hamburger-street-food-seafood-fast-food-delicious-food-5a75083cceaf41.2676743415176192608466.png" alt="">
                </div>
                <div class="my-review-section-container-1-review-edit">
                    <div class="my-review-section-container-1-review-edit-button ">
                        Edit
                    </div>
                    <div class="my-review-section-container-1-review-edit-content hide">
                        <textarea  id="review-message" cols="30" rows="7"></textarea>
                        <div class="my-review-section-container-1-review-edit-content-save-cancel">
                            <div class="my-review-section-container-1-review-edit-content-save">Save</div>
                            <div class="my-review-section-container-1-review-edit-content-cancel">cancel</div>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
